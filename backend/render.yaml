databases:
  - name: msme-vendor-db
    databaseName: msme_vendor_payment
    user: msme_admin
    plan: free

services:
  - type: web
    name: msme-vendor-api
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: msme-vendor-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
