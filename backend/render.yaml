services:
  - type: web
    name: msme-vendor-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: msme-db
          property: connectionString

databases:
  - name: msme-db
    plan: free
    databaseName: msme_vendor_db
